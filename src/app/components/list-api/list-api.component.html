<section class="d-flex align-items-center justify-content-center flex-wrap">
  <div class="card mx-2 my-2" style="width: 18rem;" *ngFor="let person of personagens">
    <img [src]="person.image" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{person.name}}</h5>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">{{person.gender}}</li>
      <li class="list-group-item">{{person.specie}}</li>
      <li class="list-group-item">{{person.status}}</li>
    </ul>
    <div class="card-body">
      <a href="#" class="card-link">Card link</a>
      <a href="#" class="card-link">Another link</a>
    </div>
  </div>
</section>
