<h1 class="text-success text-center">Live angular diretivas</h1>
<!-- Diretivas de Atributos -->
<div
  [ngStyle]="{ background: count < 5 ? 'red' : 'green' }"
  [ngClass]="{ custom: count >= 5 }"
>
  <h2 class="text-center">Contador: {{ count }}</h2>
</div>

<!-- Diretivas Estruturais -->
<h2 class="text-center" *ngIf="count > 7; else menor">O contador passou de 7!</h2>

<ng-template #menor>
  <h2 class="text-center">O contador é menor que 7!</h2>
</ng-template>

<ul [ngSwitch]="count" class="list-group mx-auto col-3">
  <li
    class="list-group-item"
    *ngSwitchCase="3"
  >É IGUAL A 3</li>
  <li
    class="list-group-item"
    *ngSwitchCase="5"
  >É IGUAL A 5</li>
  <li
    class="list-group-item"
    *ngSwitchCase="8"
  >É IGUAL A 8</li>
  <li
    class="list-group-item"
    *ngSwitchDefault
  >ESTE É DEFAULT</li>
</ul>

<app-list-people></app-list-people>

<div class="mx-auto col-4 my-3">
  <h3 appMarcaTexto corDeFundo="blue" corDeTexto="black">{{ nome }}</h3>
  <button class="btn btn-success col-12 mb-2" (click)="clicou('João Souza da Silva')">Clique</button>
</div>

<div class="col-4 mx-auto">
  <input
    type="text"
    class="form-control"
    placeholder="Digite alguma coisa"
    [(ngModel)]="texto"
  >
  <h4>Saida: {{ texto }} </h4>
</div>

<div class="container my-5">
  <div class="row d-flex align-items-center justify-content-center">
    <h2 class="text-center">LISTAGE DE PERSONAGENS RICK AND MORTY</h2>
    <div class="col-12">
      <app-list-api></app-list-api>
    </div>
  </div>
</div>
